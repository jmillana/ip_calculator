version = "0.1.0"
description = "A simple IP subnetting calculator"
authors = ["jmillana <jordi@marimon.tech>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
rich = "^13.3.4"
typer-cloup = "^0.11.0"
